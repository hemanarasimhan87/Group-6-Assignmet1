<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Create User</title>
</head>
<body>
    <a href="index.html">Go to users</a>
    <form id="createForm">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" id="name" required></td>
            </tr>
            <tr>
                <td>Nickname:</td>
                <td><input type="text" id="nickname" required></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" id="age" required></td>
            </tr>
            <tr>
                <td>Bio:</td>
                <td><input type="text" id="bio" required></td>
            </tr>
            <tr>
                <td><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
    <script src="scripts/createUser.js"></script>
</body>
</html>
